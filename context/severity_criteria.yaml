system_crash: High severity - Results in complete system failure
performance_degradation: Medium severity - Impacts system performance but doesn't
  cause failure
data_corruption: High severity - Causes incorrect data processing or storage, potentially
  leading to incorrect system behavior or data loss
hang: Medium severity - Causes the system to become unresponsive, requiring restart
  or intervention but not leading to data loss
incorrect_functionality: High severity - Leads to incorrect system behavior, producing
  wrong outputs or failing to complete tasks as intended
memory_out_of_bound: High severity - Causes the system to exceed its memory allocation,
  potentially leading to crashes or system instability
unknown: Low severity - The impact of the violation is unclear or not immediately
  apparent, requiring further investigation to assess the severity
