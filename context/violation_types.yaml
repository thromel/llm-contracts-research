input_value_violation: Occurs when unacceptable input values are supplied to an API
  method
input_type_violation: Happens when the type of input supplied to an API method is
  unacceptable or does not match the expected type
method_order_violation: Involves incorrect ordering of API method calls that are required
  to follow a specific sequence
missing_dependency_violation: Occurs when there is a missing input value or type dependency
  between arguments or between an argument and a method call
missing_option_violation: Happens when the client does not follow one of the multiple
  choices provided for maintaining contracts for an API method
